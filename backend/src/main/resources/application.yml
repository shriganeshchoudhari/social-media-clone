server:
  port: ${PORT:8081}
  error:
    include-message: always
    include-binding-errors: always

spring:
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/socialdb}
    username: ${DB_USER:social}
    password: ${DB_PASS:social}

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
  flyway:
    locations: classpath:db/migration
    enabled: true
    baseline-on-migrate: true
    clean-disabled: false

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  mail:
    host: smtp.gmail.com
    port: 587
    username: aws.gotya@gmail.com
    password: "wuyf rxzc xtbt vxzp"
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

logging:
  level:
    root: INFO
    "[org.springframework.security]": WARN
    "[org.hibernate.SQL]": OFF

management:
  endpoints:
    web:
      exposure:
        include: health, info, metrics, prometheus
  endpoint:
    health:
      probes:
        enabled: true

app:
  upload-dir: uploads

jwt:
  secret: ${JWT_SECRET:12345678901234567890123456789012}
  expiration: ${JWT_EXPIRATION:86400000}
