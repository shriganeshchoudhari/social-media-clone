name: Social Media Clone CI/CD

on:
  push:
    branches: ["main"]

jobs:

  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: socialdb
          POSTGRES_USER: social
          POSTGRES_PASSWORD: social
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: âœ… Checkout code
        uses: actions/checkout@v4

      # ---------------- BACKEND BUILD ----------------
      - name: â˜• Set up Java 21
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "temurin"

      - name: ğŸ”¥ Build Backend + Run Tests
        working-directory: backend
        run: |
          mvn clean verify \
            -Dspring.datasource.url=jdbc:postgresql://localhost:5432/socialdb \
            -Dspring.datasource.username=social \
            -Dspring.datasource.password=social

      # ---------------- FRONTEND BUILD ----------------
      - name: âš›ï¸ Set up Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: ğŸ”¥ Build Frontend
        working-directory: social-ui
        run: |
          npm install
          npm run build

  docker-build:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: âœ… Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # NOTE: Uncomment these lines after setting DOCKER_USER and DOCKER_PASS secrets in GitHub
      - name: ğŸ”‘ Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASS }}

      # ---------------- BACKEND IMAGE ----------------
      - name: ğŸ—ï¸ Build Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true # Change to true after configuring secrets
          tags: ${{ secrets.DOCKER_USER }}/social-backend:latest

      # ---------------- FRONTEND IMAGE ----------------
      - name: ğŸ—ï¸ Build Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./social-ui
          push: false # Change to true after configuring secrets
          tags: ${{ secrets.DOCKER_USER }}/social-ui:latest
