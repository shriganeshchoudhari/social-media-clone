apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-secrets
  labels:
    app: {{ .Release.Name }}
type: Opaque
stringData:
  # Database credentials
  postgres-password: {{ .Values.postgres.auth.password | quote }}
  postgres-username: {{ .Values.postgres.auth.username | quote }}
  postgres-database: {{ .Values.postgres.auth.database | quote }}
  
  # Backend JWT configuration
  jwt-secret: {{ .Values.backend.env.jwtSecret | quote }}
  jwt-expiration: {{ .Values.backend.env.jwtExpiration | quote }}
  
  # pgAdmin credentials
  pgadmin-email: {{ .Values.pgadmin.auth.email | quote }}
  pgadmin-password: {{ .Values.pgadmin.auth.password | quote }}
  
  # Grafana credentials
  grafana-username: {{ .Values.grafana.auth.username | quote }}
  grafana-password: {{ .Values.grafana.auth.password | quote }}
  
  # MongoDB credentials
  mongodb-root-username: {{ .Values.mongodb.auth.rootUsername | quote }}
  mongodb-root-password: {{ .Values.mongodb.auth.rootPassword | quote }}
  
  # Redis password (if enabled)
  {{- if .Values.redis.password }}
  redis-password: {{ .Values.redis.password | quote }}
  {{- end }}

